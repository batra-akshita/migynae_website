<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiGynae</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 24px;
      background: #fafafa;
      color: #333;
    }
    .card {
      max-width: 520px;
      margin: 10vh auto;
      padding: 24px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .btn {
      display: inline-block;
      margin: 8px 8px 0 0;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid #ccc;
      background: #f4a4a3;
      color: #fff;
      font-weight: 600;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="app" class="card"></div>

  <script>
    (function () {
      var path = location.pathname || "/";
      var el = document.getElementById("app");

      // If this is a shared link path
      if (path.startsWith("/share/")) {
        var id = path.split("/").pop();
        el.innerHTML = `
          <h1>Open in MiGynae</h1>
          <p>This link is meant to open in the MiGynae app.</p>
          <p><strong>Share code:</strong> ${id}</p>
          <p>
            <a class="btn" href="https://apps.apple.com/app/6748379521">Get on iOS</a>
            <a class="btn" href="https://play.google.com/store/apps/details?id=com.mimedic.migynae.app">Get on Android</a>
          </p>
          <p>If you already have the app installed, tap the link again and it should open directly.</p>
        `;
      } else {
        // Default 404 for other unknown paths
        el.innerHTML = `
          <h1>404 – Page not found</h1>
          <p>The page you’re looking for doesn’t exist.</p>
        `;
      }
    })();
  </script>
</body>
</html>
